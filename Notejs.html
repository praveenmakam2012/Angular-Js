<!DOCTYPE html>
<html>
<head>
	<title>Note Js</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div class="container" ng-app="noteapp" ng-controller="notescontroller">
		<h2>My Note</h2>
		<p>
			<textarea ng-model="notebody" cols="40" rows="10" maxlength="100"></textarea>
			<!-- <input type="textarea" ng-model="notebody" maxlength="100" minlength="0"> -->
		</p>
		<div class="row-container">
			<div class="col-sm-2">
				<button class="btn btn-primary" ng-click="save()" style="align:center">
					<span class="glyphicon glyphicon-save"></span>
						Save
				</button>
			</div>
			<div class="col-sm-2">	
				<button class="btn btn-danger" ng-click="clear()">
					<span class="glyphicon glyphicon-trash"></span> 
						Clear
				</button>
			</div>
		</div>		
				 <br/>
		Size of the note (Remaining): <span ng-class="{red:isred();}" ng-bind="left()" ng-class="purplebackground"></span>
		
		

	</div>
	
<style type="text/css">
	.purplebackground{
		background-color: purple;

	}
</style>
<script type="text/javascript">
	var app = angular.module('noteapp',[]);
		app.controller('notescontroller', function($scope){
			$scope.notebody='';
			$scope.save= function(){
				if($scope.notebody.length <=0){
					alert('You cant save an empty note!');
				}else if($scope.notebody.length > 100){
					alert('Note length cant be more than 100');
					$scope.notebody = $scope.notebody.substring(1,100);
				}else{
				alert('your note has been saved!');
				}
			};
			$scope.clear= function(){
				$scope.notebody='';
			};
			$scope.Size=100;
			$scope.result=100;
			$scope.left = function(){
				// $scope.Size = 100 - $scope.notebody.length;
				$scope.result = 100 - $scope.notebody.length;
				return $scope.result;
				// return 100 - $scope.notebody.length;
			};
			$scope.isred = function(){
				return $scope.notebody > 100;
			}
			$scope.notesize = function(){
				alert('Note Size is' + $scope.notebody.length);
			}

		});
</script>
</body>
</html>
