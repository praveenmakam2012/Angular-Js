<!DOCTYPE html>
<html>
<head>
	<title>Angular JS!</title>
	<Script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">  </script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="padding-top:23px;">
		<div  ng-app="myApp" ng-controller="myController" ng-init="name='praveen'; a=5;b=10;count=5;quantity=10">
				<!-- Enter Name: <Input type="text" Placeholder="Enter your name here" ng-model="name"> -->
				<h2>Name Test Page:</h2>
				<div class="col-sm-6">
					<div class="col-sm-2">
						<b>Firstname:</b> &nbsp;&nbsp;&nbsp;
					</div>
					<input type="text" placeholder="firstname" ng-model="firstname" data-provide="typeahead" data-source='["praveen","priya","swarna"]' >
				</div>
				<div class="col-sm-6">
				<div class="col-sm-2">
					<b>Lastname:</b>
				</div>
				<input type="text"  ng-model="lastname" placeholder="lastname">
								
				</div>
				<!-- <h2> Hello! </h2> <p ng-bind="name"></p>
				Testing out the expressions in Angular Js<Span>{{ 3*4}}</Span>
				<br/> -->
				<br/>
				<div class="row">
					<div class="col-md-9">
						REsult is: {{ firstname + ' ' + lastname }}
												
					</div>
				</div>
				<br/>
				Multiplication result: {{a*b}}
				<br/>
				result: {{count*quantity}}
		</div>
</div>
<!-- <div ng-app="myApp" ng-init="count=5;quantity=10">
		Result of Count*Quantity : {{ count * quantity}}
</div> -->

<script type="text/javascript">
	
	var app = angular.module('myApp',[ ]);
	app.controller('myController', function($scope){
		$scope.firstname="john";
		$scope.lastname="deo";

	});
</script>

</body>
</html>
