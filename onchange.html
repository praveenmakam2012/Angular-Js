<!DOCTYPE html>
<html>
<head>
	<title>OnChange Ajs</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<Script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="count" ng-controller="inctrl">
<div  class="container">
	<button class="btn btn-primary" ng-click="count=count+1"> Submit </button>
	<p style="float:right;padding-right:10px">Result: {{count}}</p>

</div>
	

<script type="text/javascript">
	var app=angular.module('count', []);
		app.controller('inctrl',function($scope){
			$scope.count=0;
			$scope.innerarray=[
			{name:'praveen',score:'99',grade:'A'},
						{name:'praveen',score:'99',grade:'A'},
			
				];
			
			
		});
</script>


</body>
</html>
