<!DOCTYPE html>
<html>
<head>
	<title>Factory Ajs</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="simpleapp" ng-controller="simplecontroller">
	<div class="container">
			First Name: <input type="text" ng-model="customers.name">
			City: <input type="text" ng-model="customers.city">
			<button class="btn btn-primary" ng-click="addcustomer()">Add Customer</button>

			<div class="col-sm-4">
					<div ng-repeat="cust in customers">
						{{cust.name}} - {{cust.city}}
					</div>
			</div>
	</div>


<script type="text/javascript">
	var app = angular.module('simpleapp',[]);
		app.controller('simplecontroller', function($scope,simplefactory){
			$scope.customers = simplefactory.getcustomers();
			$scope.addcustomer = function(){
				simplefactory.customers.push({
					name:$scope.customers.name, city:$scope.customers.city
				});
			}
		});

		app.factory('simplefactory', function(){
			var factory={};
			var customers=[
				{name:'Praveen',city:'Bangalore'},
				{name:'Priya', city:'Vellore'},
				{name:'swarna',city:'bangalore'}
			];
			factory.getcustomers = function(){
				return customers;
			}

			return factory;
		});

</script>
</body>
</html>
